basePath: /api/user-manager
definitions:
  http.Link:
    properties:
      href:
        type: string
      method:
        type: string
      rel:
        type: string
      title:
        type: string
    type: object
  httpdto.HttpCreateTicketForUser:
    properties:
      event_id:
        minimum: 1
        type: integer
      packet_id:
        minimum: 1
        type: integer
    type: object
  httpdto.HttpCreateTicketResponse:
    properties:
      ticket_code:
        type: string
    type: object
  httpdto.HttpCreateUser:
    properties:
      email:
        maxLength: 255
        minLength: 3
        type: string
      first_name:
        maxLength: 100
        type: string
      id:
        minimum: 1
        type: integer
      last_name:
        maxLength: 100
        type: string
      social_media_links:
        maxLength: 500
        type: string
    required:
    - email
    - id
    type: object
  httpdto.HttpResponseUser:
    properties:
      user:
        $ref: '#/definitions/httpdto.httpResponseUser'
    type: object
  httpdto.HttpResponseUserList:
    properties:
      users:
        items:
          $ref: '#/definitions/httpdto.httpResponseUser'
        type: array
    type: object
  httpdto.HttpTicket:
    properties:
      code:
        type: string
      event_id:
        type: integer
      packet_id:
        type: integer
    type: object
  httpdto.HttpUpdateUser:
    properties:
      email:
        maxLength: 255
        minLength: 3
        type: string
      first_name:
        maxLength: 100
        minLength: 1
        type: string
      first_name_private:
        type: boolean
      last_name:
        maxLength: 100
        minLength: 1
        type: string
      last_name_private:
        type: boolean
      social_media_links:
        maxLength: 500
        type: string
    type: object
  httpdto.httpResponseUser:
    properties:
      _links:
        additionalProperties:
          $ref: '#/definitions/http.Link'
        type: object
      email:
        type: string
      first_name:
        type: string
      first_name_private:
        type: boolean
      id:
        type: integer
      last_name:
        type: string
      last_name_private:
        type: boolean
      social_media_links:
        type: string
      ticket_list:
        items:
          $ref: '#/definitions/httpdto.HttpTicket'
        type: array
    type: object
host: localhost:12346
info:
  contact: {}
  description: User management service for the POS system. Handles user CRUD operations
    and ticket purchases.
  title: User Service API
  version: "1.0"
paths:
  /clients/{user_id}/tickets:
    post:
      consumes:
      - application/json
      description: Purchase a ticket for a user by creating a ticket through the EventManager
        service
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Ticket purchase details (packet_id and event_id)
        in: body
        name: ticket
        required: true
        schema:
          $ref: '#/definitions/httpdto.HttpCreateTicketForUser'
      produces:
      - application/json
      responses:
        "201":
          description: Ticket created successfully with ticket code
          schema:
            $ref: '#/definitions/httpdto.HttpCreateTicketResponse'
        "400":
          description: Invalid request body or user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User, event, or packet not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create ticket for user
      tags:
      - clients
  /events/{event_id}/customers:
    get:
      consumes:
      - application/json
      description: Retrieve all customers who have purchased tickets for a specific
        event (owner only)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of customers
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUserList'
        "400":
          description: Invalid event ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - only event owners can view customers
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get customers who purchased tickets for an event
      tags:
      - customers
  /packets/{packet_id}/customers:
    get:
      consumes:
      - application/json
      description: Retrieve all customers who have purchased tickets for a specific
        packet (owner only)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Packet ID
        in: path
        name: packet_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of customers
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUserList'
        "400":
          description: Invalid packet ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - only packet owners can view customers
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get customers who purchased tickets for a packet
      tags:
      - customers
  /users:
    post:
      consumes:
      - application/json
      description: Create a new user account with the provided details
      parameters:
      - description: Bearer token (optional for user creation)
        in: header
        name: Authorization
        type: string
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/httpdto.HttpCreateUser'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUser'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: User already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user account by its ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUser'
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - cannot delete other users
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Retrieve a specific user by their unique identifier
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User details
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUser'
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - insufficient permissions
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user by ID
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Partially update user details (PATCH - only provided fields are
        updated)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Fields to update
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/httpdto.HttpUpdateUser'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseUser'
        "400":
          description: Invalid request body or user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - cannot update other users
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update an existing user
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
