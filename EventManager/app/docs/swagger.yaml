      - application/json
      description: Remove the link between an event and an event packet
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: Packet ID
        in: path
        name: packet_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Inclusion deleted successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseEventPacketInclusion'
        "400":
          description: Invalid parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Inclusion not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete event packet inclusion
      tags:
      - event-packet-inclusions
    patch:
      consumes:
      - application/json
      description: Update the details of an event-packet inclusion relationship
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: Packet ID
        in: path
        name: packet_id
        required: true
        type: integer
      - description: Fields to update
        in: body
        name: inclusion
        required: true
        schema:
          $ref: '#/definitions/httpdto.HttpUpdateEventPacketInclusion'
      produces:
      - application/json
      responses:
        "200":
          description: Inclusion updated successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseEventPacketInclusion'
        "400":
          description: Invalid parameters or request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Inclusion not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update event packet inclusion
      tags:
      - event-packet-inclusions
    post:
      consumes:
      - application/json
      description: Link an event packet to an event (many-to-many relationship)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Event ID
        in: path
        name: event_id
        required: true
        type: integer
      - description: Packet ID
        in: path
        name: packet_id
        required: true
        type: integer
      - description: Inclusion details
        in: body
        name: inclusion
        required: true
        schema:
          $ref: '#/definitions/httpdto.HttpCreateEventPacketInclusion'
      produces:
      - application/json
      responses:
        "201":
          description: Inclusion created successfully
          schema:
            $ref: '#/definitions/httpdto.HttpResponseEventPacketInclusion'
        "400":
          description: Invalid parameters or request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized - missing or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Event or packet not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Inclusion already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
